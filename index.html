<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Password Generator</h1>
      <div class="password-wrapper">
        <h2 id="password-string" class="password">P4$5W0rD!</h2>
        <div class="copy-wrapper">
          <span id="copy-text" class="copy-text">Copied</span>
          <button aria-label="Copy password" id="copy-button" class="copy-btn">
            <img src="assets/images/icon-copy.svg" alt="" class="copy-icon" />
          </button>
        </div>
      </div>
      <form class="generator" id="password-generator">
        <div>
          <label for="length" class="length-wrapper">
            <span class="form-label">Character Length</span>
            <span id="char-length" class="length-value"></span>
          </label>
          <input
            type="range"
            name=""
            id="length"
            min="0"
            max="20"
            class="slider"
            value="0"
          />
        </div>
        <div class="checkbox-wrapper">
          <div>
            <input
              type="checkbox"
              name="options"
              id="uppercase"
              value="uppercase"
            />
            <label for="uppercase" class="form-label"
              >Include Uppercase Letters</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="options"
              id="lowercase"
              value="lowercase"
            />
            <label for="lowercase" class="form-label"
              >Include Lowercase Letters</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="options"
              id="numbers"
              value="numbers"
            />
            <label for="numbers" class="form-label">Include Numbers</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="options"
              id="symbols"
              value="symbols"
            />
            <label for="symbols" class="form-label">Include Symbols</label>
          </div>
        </div>
        <div class="strength-wrapper">
          <span class="strength">Strength</span>
          <div class="strength-indicator-wrapper">
            <span id="strength-text" class="strength-text"></span>
            <div class="strength-indicator">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
          </div>
        </div>
        <button class="btn">
          <span>Generate</span
          ><img
            src="assets/images/icon-arrow-right.svg"
            alt=""
            class="arrow-icon"
          />
        </button>
      </form>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
